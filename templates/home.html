{% extends 'base.html' %}
{% block content %} 
<form method="post" class="buttons">
    <h3>Enter The Chat Room</h3>
    <div>
        <label>Name:</label>
        <input 
        type="text" 
        placeholder="Pick a name!" 
        name="name" value="{{name}}"
        />
    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}"/>
        <button type="submit" name="join">Join a Room</button>
    </div>
    <button type="submit" name="create-btn">Create a Private Room</button>
    <button type="submit" name="public">Enter Public Room</button>
    
    {%if error %}
    <ui>
        <li>
            {{error}}
        </li>
    </ui>
    {% endif %}
    
</form>
{%endblock%}
