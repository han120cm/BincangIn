{% extends 'base.html' %}
{% block content %} 
<div class="home">
    <div class="landing_text">
        <img src="/static/Bincangin.png" style="width:400px;">
        <h4>Satu Aplikasi, Ribuan Cerita. Berbincanglah di BincangIn!</h4>
    </div>

    <form method="post" class="buttons">
        <div>
            <label>Name:</label>
            <input 
            type="text" 
            placeholder=" Pick a name!" 
            name="name" value="{{name}}"
            />
        </div>
        <div class="join">
            <input type="text" placeholder=" Room Code" name="code" value="{{code}}"/>
            <button type="submit" name="join">Join a Room</button>
        </div>
        <button type="submit" name="create" class="create-btn">Create a Private Room</button>
        <button type="submit" name="public" class="public-btn">Enter Public Room</button>
        
        {%if error %}
        <ui>
            <li>
                {{error}}
            </li>
        </ui>
        {% endif %}
        
    </form>
</div>


{%endblock%}
